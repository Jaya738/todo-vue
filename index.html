<html>
<head>
<title>My vue app</title>
<style>
img{
 width:250px;
 height:100px;
}
}
</style>
</head>
<body>

<div id="app">
	<workshops></workshops>
	<h4>Reviews:<h4>
	<p v-if="reviewsList.length==0">There are no reviews yet.</p>
	<p v-else><ul><li v-for="(review,index) in reviewsList">{{review.name +": "}}{{review.review}}<button v-on:click="removeReview(index)">delete</button></li></ul></p>
	 
  	<h6>Feedback Form</h6>
	<form class="review-form" v-on:submit.prevent="onSubmit">
	<input v-model="name" id="name" placeholder="Name"><br>
	<textarea v-model="review" id="review" placeholder="Give feedback"></textarea><br>
	<input type="submit" value="submit">	
	</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./index.js"></script>
</body>
</html>
